
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>L T N S</title>

<style>
@import url("https://fonts.googleapis.com/css?family=Lato:400,400i,700");

* {
  padding: 0;
  margin: 0;
}

.closed-signboard {
  width: 400px;
  height: 300px;
  margin: 75px auto;
  position: relative;
  transform: scale(1) rotatez(7deg) translate(-17px, 1px);
  animation: 1s init, 0.7s aa 1s, 3s ab 1.7s infinite;
}

@keyframes aa {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1) rotatez(7deg) translate(-17px, 1px);
  }
}

@keyframes ab {
  0% {
    transform: rotatez(7deg) translate(-17px, 1px);
  }
  50% {
    transform: rotatez(-7deg) translate(17px, 1px);
  }
  100% {
    transform: rotatez(7deg) translate(-17px, 1px);
  }
}

.sign {
  color: white;
  font-family: "Lato", sans-serif;
  font-size: 80px;
  font-weight: bold;
  text-align: center;
  background: #e00909;
  width: 100%;
  height: 200px;
  line-height: 200px;
  position: absolute;
  bottom: 0;
  border-radius: 15px / 20px;
  text-shadow: 0 2px #700a03;
}

.strings {
  width: 150px;
  height: 150px;
  border: solid 5px #ad5700;
  border-bottom: none;
  border-right: none;
  position: absolute;
  top: 38px;
  left: 122px;
  transform: rotatez(45deg);
}

.pin {
  width: 25px;
  height: 25px;
  position: absolute;
  border-radius: 25px;
}

.pin.pin1 {
  background: #9f9f9f;
  top: 0;
  left: 187px;
}

.pin.pin2, .pin.pin3 {
  background: #9c0a00;
}

.pin.pin2 {
  top: 110px;
  left: 80px;
}

.pin.pin3 {
  top: 110px;
  right: 80px;
}

@keyframes init {
  from {
    transform: scale(0);
  }
  to {
    transform: scale(1);
  }
}
</style>

</head>
<body style="background:#9f9f9f url(https://images.unsplash.com/photo-1510279770292-4b34de9f5c23?auto=format&fit=crop&w=1350&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D) round 0 0 fixed">

	<div class="closed-signboard">
		<div class="sign">{{count}}</div>
		<div class="strings"></div>
		<div class="pin pin1"></div>
		<div class="pin pin2"></div>
		<div class="pin pin3"></div>
	</div>

</body>

<script>
function flush(){
  location.reload()
}
window.setTimeout(flush , 5000)
</script>
</html>
